<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运费详情</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>运费详情</h1>
    <table>
        <tr>
            <th>区域</th>
            <th>寄达地</th>
            <th>首重(元/1000g)</th>
            <th>续重(元/1000g)</th>
        </tr>
        <tr>
            <td rowspan="2">一区</td>
            <td>浙江、上海、江苏</td>
            <td>6</td>
            <td>1</td>
        </tr>
        <tr>
            <td>江西、安徽</td>
            <td>7</td>
            <td>1</td>
        </tr>
        <tr>
            <td>二区</td>
            <td>吉林、黑龙江、云南</td>
            <td>10</td>
            <td>6</td>
        </tr>
        <tr>
            <td>三区</td>
            <td>新疆、西藏</td>
            <td>15</td>
            <td>10</td>
        </tr>
    </table>
</body>
</html>
